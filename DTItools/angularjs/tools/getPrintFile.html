<div ng-controller="GetPrintFileCtrl">
  <form name="getPrintFilefrom" novalidate>
    <div class="rc_box1">
      <div class="rc_box2">
        <div class="rc_box3">
          <div class="note">
            *注意事项：可能会包含过去未打印过的文件，请注意文件的时间，确保是自己的数据
          </div>
        </div>
      </div>
      <div class="lov1"></div>
      <div class="lov2"></div>
    </div>
    <div class="condition_area">
      <div class="condition_detail">
        <div>
          服务器:
          <select name="saba" ng-model="saba">
            <option value="145" selected>172.16.67.145</option>
            <option value="146">172.16.67.146</option>
          </select>
        </div>
        <div>
          <input type="button" ng-click="getPrintFile()" value="get" />
        </div>
      </div>
    </div>
  </form>
  <div class="clear">
  </div>
  <div class="Layer1">
    <hr align="center" size="1" color="#aaaaaa" />
  </div>
  <div class="result_area" ng-show="showResult==1">
    <div ng-repeat="file in filelist  track by $index">
      <div ng-class="{true: 'url_link_550', false: 'url_link_550_dis'}[file != '' ]">
        <a class="btn" ng-href="{{file}}">
                        {{file}}
                </a>
      </div>
    </div>
    <div class="result_detail" ng-show="filelist.length==0">
      没有数据哇ԅ(¯ㅂ¯ԅ)
    </div>
  </div>
  <div class="result_area" ng-show="showResult==999">
    <div class="result_detail">
      失败啦
    </div>
    <div class="result_detail">
      {{err_msg}}
    </div>
  </div>
</div>
