<div ng-controller="ChangeDateCtrl">
  <form name="changeDate" novalidate>
    <div class="condition_area">
      <div class="condition_detail_left">
        <div ng-repeat="saba in saba_list ">
          <input type="checkbox" ng-model="saba.checked"> {{saba.saba}}
          <br>
        </div>
      </div>
      <div class="condition_detail_left">
        <input type="text" size="10" maxlength="8" name="date" isdate="yyyyMMdd" required ng-model="date" placeholder="YYYYMMDD" />
        <input type='button' ng-click="setDate()" value='set' />
      </div>
      <div class="clear">
      </div>
      <div class="condition_detail_left" ng-repeat="data in result_data ">
        <table border="1" cellpadding="5">
          <tr>
            <td>
              {{data.saba}}
            </td>
          </tr>
          <tr>
            <td>
              {{data.date}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </form>
  <div class="clear">
  </div>
  <div class="Layer1">
    <hr align="center" size="1" color="#aaaaaa" />
  </div>
  <div class="result_area" ng-show="showResult==1">
    ok
    <br> {{ok_msg}}
  </div>
  <div class="result_area" ng-show="showResult==202">
    <span class="warn" ng-if="changeDate.$error.required">
          required
        </span>
    <span class="warn" ng-if="changeDate.$error.date">
          date
        </span>
  </div>
  <div class="result_area" ng-show="showResult==999">
    <div class="result_detail">
      失败啦
    </div>
    <div class="result_detail">
      {{err_msg}}
    </div>
  </div>
</div>
